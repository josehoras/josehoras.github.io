<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/my_stylesheet.css">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ "/" | absolute_url }}">Jose Horas</a></h1>

        <p>{{ site.description}}</p>

        <p class="view">
          <img src="assets/GitHub-Mark-32px.png" alt="w" width=50% height=50% >
          <a href="{{ site.github.owner_url }}">View My GitHub Profile</a>
        </p>

      <img src="https://github.com/josehoras/josehoras.github.io/blob/master/assets/141px-Om_symbol.svg.png"
	              title="Loading screen" width="200" height="200" />
      </header>

      <section>
        <p>this is section</p>
        {{ content }}
      </section>
      
      <footer>
        <p><small>Hosted on GitHub Pages</small></p>
      </footer>
    </div>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
    
  </body>
</html>
